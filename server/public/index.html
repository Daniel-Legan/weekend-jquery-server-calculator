<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="inputForm">
        <input id="firstNumberInput" type="number" placeholder="first number" required>
        <input class="inputButton" type="button" value="+">
        <input class="inputButton" type="button" value="-">
        <input class="inputButton" type="button" value="*">
        <input class="inputButton" type="button" value="/">
        <input id="secondNumberInput" type="number" placeholder="second number" required>
        <button id="equals" type="submit">=</button>
        <input id="clear" type="button" value="C">
    </form>
    <!-- <button id="clear">C</button> -->
    <h1 id="answer"></h1>
    <h2></h2>
</body>
</html>
