<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="inputForm">
        <input id="firstNumberInput" type="number" placeholder="first number">
        <input id="add" type="button" value="+"></input>
        <input id="subtract" type="button" value="-"></input>
        <input id="multiply" type="button" value="*"></input>
        <input id="divide" type="button" value="/"></input>
        <input id="secondNumberInput" type="number" placeholder="second number">
        <button id="equals">=</button>
    </form>
    <button id="clear">C</button>
    <h2>$VALUE</h2>
</body>
</html>
